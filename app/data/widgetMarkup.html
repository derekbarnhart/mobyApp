<script id="_textbox" type="text/x-handlebars-template">
  <div data-role="fieldcontain">
  {{#if required}}
  <em>* </em>
  {{/if}}
  
  {{#if label}}
  <label>{{title}}<label>
  {{/if}}
  
  <input id={{elementId}} type="text" {{#if placeholder}}placeholder="{{title}}"{{/if}} {{#if required}}required{{/if}}></input>
</div>
</script>


<script id="_combo" type="text/x-handlebars-template">
  {{#if label}}
  <p>{{title}}<p>
  {{/if}}
  <select id={{elementId}}>
  	{{#if options}}
  	 	{{#each options}}
  			<option>{{this.name}}</option>
  		{{/each}}
  	{{else}}
  	<option>Option 1</option>
  	<option>Option 2</option>
  	{{/if}}
  	</select>
</script>

<script id="_datepicker" type="text/x-handlebars-template">
  <label for="date-2">{{title}}: data-clear-btn="true"</label>
     <input type="date" data-clear-btn="true" name="date-2" id="date-2" value="">
</script>

<script id="_timepicker" type="text/x-handlebars-template">
  timepicker
  {{#if label}}
  <label>{{title}}<label>
  {{/if}}
  
  <input type="text" {{#if placeholder}}placeholder="{{title}}"{{/if}} {{#if required}}required{{/if}}></input>
</script>

<script id="_checkbox" type="text/x-handlebars-template">
  <label>
  	<input id={{elementId}} type="checkbox">{{title}}
  	</label>
</script>

<script id="_radio" type="text/x-handlebars-template">
  <fieldset data-role="controlgroup">
    <legend>{{title}}:</legend>
    {{#if options}}
  	 	{{#each options}}
  			<option>{{this.name}}</option>
  		<input type="radio" name="{{elementId}}" id="radio-choice-v-2a" value="off">
    		<label for="radio-choice-v-2a">{{this.name}}</label>
  		{{/each}}
  	{{else}}
  	<input type="radio" name="{{elementId}}" id="radio-choice-v-2a" value="on" checked="checked">
    	<label for="radio-choice-v-2a">Option 1</label>
    	<input type="radio" name="{{elementId}}" id="radio-choice-v-2a" value="off">
    	<label for="radio-choice-v-2a">Option 2</label>
    	
    	{{/if}}
    
    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="off">
    <label for="radio-choice-v-2b">Two</label>
    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="other">
    <label for="radio-choice-v-2c">Three</label>
</fieldset>

</script>
